<div class="DEMO-form-container">
    <h1>用户注册</h1>
    
    {{msg}}
    <form class="DEMO-form" [formGroup]="myForm" (submit)="onSubmit(myForm)" novalidate >
        <div class="form-group">
            <label for="username">用户名</label>
            <input class="form-control" type="text" formControlName="username">
            <p [hidden]="myForm.controls.username.pristine || myForm.controls.username.valid" class="alert alert-danger">用户名不可以为空!</p>
        </div>
        <div class="form-group">
          <label for="password">密码：</label>
          <input class="form-control" type="text" formControlName="password">
        </div>
        <div *ngIf="myForm.controls.password.errors && (myForm.controls.password.dirty || myForm.controls.password.touched)" class="alert alert-danger">
            <div [hidden]="!myForm.controls.password.errors.required">
              密码是必须填写的
            </div>
            <div [hidden]="!myForm.controls.password.errors.minlength">
              密码不能少于4位字符
            </div>
            <div [hidden]="!myForm.controls.password.errors.maxlength">
              密码不能大于24字符
            </div>
        </div>
        <div class="form-group">
          <label for="email">邮箱：</label>
          <input class="form-control" type="text" formControlName="email">
        </div>
        <fieldset formGroupName ="region">
          <div class="form-group">
            <label for="city">城市：</label>
            <input class="form-control" type="text" formControlName = "city">
          </div>
          <div class="form-group">
            <label for="street">街道：</label>
            <input class="form-control" type="text" formControlName="street">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-default">提交</button>
        <button  class="btn btn-default" (click)="reset(myForm)">重置</button>
    </form>
</div>
