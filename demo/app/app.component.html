<div class="DEMO-form-container">
    <h1>用户注册</h1>
    {{userInfo}}
    <form class="DEMO-form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="用户名/昵称/手机号"
              [(ngModel)]="user.username" name="username"
            >
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="text" class="form-control" id="password" placeholder="密码"
              [(ngModel)]="user.password" name="password"
            >
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="邮箱"
              [(ngModel)]="user.email" name="email"
            >
        </div>
        <div class="form-group">
            <label for="region">区域</label>
            <select id="region" class="form-control" [(ngModel)] = "user.region" name="region">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
